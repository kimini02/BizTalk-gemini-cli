<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>BizTone Converter</h1>
            <p>비즈니스 말투 변환 솔루션</p>
        </div>
    </header>

    <main class="container">
        <div class="converter-wrapper">
            <section class="input-section card">
                <div class="card-header">
                    <label for="source-text">원문 입력</label>
                    <div class="target-selector">
                        <select id="target-persona">
                            <option value="boss">상사 (Upward)</option>
                            <option value="colleague">타팀 동료 (Lateral)</option>
                            <option value="customer">고객 (External)</option>
                        </select>
                    </div>
                </div>
                <textarea id="source-text" placeholder="변환할 내용을 입력하세요... (예: 이거 좀 해줘)" maxlength="500"></textarea>
                <div class="card-footer">
                    <span id="char-count">0/500</span>
                    <button id="convert-btn" class="primary-btn">말투 변환하기</button>
                </div>
            </section>

            <section class="result-section card">
                <div class="card-header">
                    <label>변환 결과</label>
                    <button id="copy-btn" class="secondary-btn" disabled>복사하기</button>
                </div>
                <div id="result-text" class="result-placeholder">
                    원문을 입력하고 변환 버튼을 누르면 결과가 여기에 표시됩니다.
                </div>
                <div class="card-footer feedback-footer" style="display: none;">
                    <span>결과가 만족스러우신가요?</span>
                    <div class="feedback-btns">
                        <button class="icon-btn">👍</button>
                        <button class="icon-btn">👎</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="/js/script.js"></script>
</body>
</html>
